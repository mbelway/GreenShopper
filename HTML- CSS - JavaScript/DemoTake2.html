  <script>
    var _scannerIsRunning = false;

    /* Set up and starting scanner */


    function startScanner() {
      Quagga.init({
          numberOfWorkers: navigator.hardwareConcurrency,
          locate: true,
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#scanner-container'),
            constraints: {
              width: 400,
              height: 300,
              facingMode: "environment"
            },
          },
          area: { // defines rectangle of the detection/localization area
            top: "0%", // top offset
            right: "0%", // right offset
            left: "0%", // left offset
            bottom: "0%" // bottom offset
          },
          frequency: 10,
          singleChannel: false, // used for debugging wrong results
          locator: {
            halfSample: true,
            patchSize: "large",
          },
          decoder: {
            readers: [
              //"code_128_reader",
              "ean_reader",
              "ean_8_reader",
              //"code_39_reader",
              //"code_39_vin_reader",
              //"codabar_reader",
              "upc_reader",
              //"upc_e_reader",
              //"i2of5_reader"
            ],
            debug: {
              showCanvas: true,
              showPatches: true,
              showFoundPatches: true,
              showSkeleton: true,
              showLabels: true,
              showPatchLabels: true,
              showRemainingPatchLabels: true,
              boxFromPatches: {
                showTransformed: true,
                showTransformedBox: true,
                showBB: true
              }
            },
          },

        },
        function(err) {
          if (err) {
            console.log(err);
            return
          }

          console.log("Initialization finished. Ready to start");

          Quagga.start();

          // Set flag to is running
          _scannerIsRunning = true;

        });

      Quagga.onProcessed(function(result) {
        var drawingCtx = Quagga.canvas.ctx.overlay,
          drawingCanvas = Quagga.canvas.dom.overlay;

        if (result) {
          if (result.boxes) {
            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
            result.boxes.filter(function(box) {
              return box !== result.box;
            }).forEach(function(box) {
              Quagga.ImageDebug.drawPath(box, {
                x: 0,
                y: 1
              }, drawingCtx, {
                color: "green",
                lineWidth: 2
              });
            });
          }

          if (result.box) {
            Quagga.ImageDebug.drawPath(result.box, {
              x: 0,
              y: 1
            }, drawingCtx, {
              color: "#00F",
              lineWidth: 2
            });
          }

          if (result.codeResult && result.codeResult.code) {
            Quagga.ImageDebug.drawPath(result.line, {
              x: 'x',
              y: 'y'
            }, drawingCtx, {
              color: 'red',
              lineWidth: 3
            });
          }
        }
      });

      /* When Barcode is found */

      Quagga.onDetected(function(result) {
        var barCode = result.codeResult.code;
        console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);
        Quagga.stop();
        _scannerIsRunning = false;
        // insert fetch post here...
        function returnArray() {
          fetch('https://greenshopper.azurewebsites.net/api/Scanner/' + barCode)
            .then(resp => resp.json())
            .then(response => console.log('Success: ', JSON.stringify(response)))
            .catch(error => console.error('Error: ', error));
        }
      })
    }


    /* Turn off scanner if modal is closed before scanner is manually stopped */
    document.getElementById("modalClose").addEventListener("click", function() {
        if (_scannerIsRunning) {
          Quagga.stop();
          // Added code to stop scanner if modal is closed before scanner is stopped
          _scannerIsRunning = false;
        } else {}
      },
      false);

    /* Starting and stopping the scanner */
    document.getElementById("scanItem").addEventListener("click", function() {
        if (_scannerIsRunning) {
          Quagga.stop();
          // Added code to stop scanner
          _scannerIsRunning = false;
        } else {
          startScanner();
        }
      },
      false);
  </script>
