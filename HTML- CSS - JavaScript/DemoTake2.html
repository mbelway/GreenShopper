  <script>
    var _scannerIsRunning = false;

    /* Set up and starting scanner */


    function startScanner() {
      Quagga.init({
          numberOfWorkers: navigator.hardwareConcurrency,
          locate: true,
          inputStream: {
            name: "Live",
            type: "LiveStream",
            target: document.querySelector('#scanner-container'),
            constraints: {
              width: 400,
              height: 300,
              facingMode: "environment"
            },
          },
          area: { // defines rectangle of the detection/localization area
            top: "0%", // top offset
            right: "0%", // right offset
            left: "0%", // left offset
            bottom: "0%" // bottom offset
          },
          frequency: 10,
          singleChannel: false, // used for debugging wrong results
          locator: {
            halfSample: true,
            patchSize: "large",
          },
          decoder: {
            readers: [
              //"code_128_reader",
              "ean_reader",
              "ean_8_reader",
              //"code_39_reader",
              //"code_39_vin_reader",
              //"codabar_reader",
              "upc_reader",
              //"upc_e_reader",
              //"i2of5_reader"
            ],
            debug: {
              showCanvas: true,
              showPatches: true,
              showFoundPatches: true,
              showSkeleton: true,
              showLabels: true,
              showPatchLabels: true,
              showRemainingPatchLabels: true,
              boxFromPatches: {
                showTransformed: true,
                showTransformedBox: true,
                showBB: true
              }
            },
          },

        },
        function(err) {
          if (err) {
            console.log(err);
            return
          }

          console.log("Initialization finished. Ready to start");

          Quagga.start();

          // Set flag to is running
          _scannerIsRunning = true;

        });

      Quagga.onProcessed(function(result) {
        var drawingCtx = Quagga.canvas.ctx.overlay,
          drawingCanvas = Quagga.canvas.dom.overlay;

        if (result) {
          if (result.boxes) {
            drawingCtx.clearRect(0, 0, parseInt(drawingCanvas.getAttribute("width")), parseInt(drawingCanvas.getAttribute("height")));
            result.boxes.filter(function(box) {
              return box !== result.box;
            }).forEach(function(box) {
              Quagga.ImageDebug.drawPath(box, {
                x: 0,
                y: 1
              }, drawingCtx, {
                color: "green",
                lineWidth: 2
              });
            });
          }

          if (result.box) {
            Quagga.ImageDebug.drawPath(result.box, {
              x: 0,
              y: 1
            }, drawingCtx, {
              color: "#00F",
              lineWidth: 2
            });
          }

          if (result.codeResult && result.codeResult.code) {
            Quagga.ImageDebug.drawPath(result.line, {
              x: 'x',
              y: 'y'
            }, drawingCtx, {
              color: 'red',
              lineWidth: 3
            });
          }
        }
      });


      /* When Barcode is detected */
      Quagga.onDetected(function(result) {
        var barCode = result.codeResult.code;
        console.log("Barcode detected and processed : [" + result.codeResult.code + "]", result);
        Quagga.stop();

        _scannerIsRunning = false;
        // insert fetch post here...
        function returnArray() {
          fetch('https://greenshopper.azurewebsites.net/api/Scanner/' + barCode)
            .then(resp => resp.json())
            .then(response =>
            console.log($('#opModal')),
            console.log('Success: ', JSON.stringify(response)))
            .catch(error => console.error('Error: ', error));

        }
        // console.log($('#opModal'))
        window.setTimeout(function(){
          $('#scannerModal').modal('hide');}, 1000);
      // $('#scannerModal').modal('hide');
      })
    }


    /* Turn off scanner if modal is closed before scanner is manually stopped */
    document.getElementById("modalClose").addEventListener("click", function() {
        if (_scannerIsRunning) {
          Quagga.stop();
          // Added code to stop scanner if modal is closed before scanner is stopped
          _scannerIsRunning = false;
        } else {}
      },
      false);

    /* Starting and stopping the scanner */
    document.getElementById("scanItem").addEventListener("click", function() {
        if (_scannerIsRunning) {
          Quagga.stop();
          // Added code to stop scanner
          _scannerIsRunning = false;
        } else {
          startScanner();
        }
      },
      false);
  </script>

  <script>
//   ********** Everything CART related *******

    // Cart fold-out
    document.getElementById("cart-info").addEventListener("click", function() {
      const cart = document.getElementById("cart");
      cart.classList.toggle("show-cart");
      // console.log(cart);
    })

    // adding items to cart by clicking *********
    $(".add").click(function(event) {
      event.preventDefault();
      var name = $(this).attr("data-name");
      var price = Number($(this).attr("data-price"));

      shoppingCart.addItemToCart(name, price, 1);
      displayCart();
    });

    // clear cart button *********
    $("#clearCart").click(function(event) {
      shoppingCart.clearCart();
      displayCart();
    });

    // displaying items in the cart, buttons to add/subtract count *********
    function displayCart() {
      var cartArray = shoppingCart.listCart();
      var output = "";
      for (var i in cartArray) {
        output += "<li class='list-group-item'>" +
          cartArray[i].name +
          " - " + cartArray[i].count +
          " @ $" + cartArray[i].price +
          " = $" + cartArray[i].total
          // add plus and delete button
          +
          "<div><button class='btn btn-link btn-sm plus-item' data-name='" +
          cartArray[i].name + "'><img src='../icons/chevron-up.svg' style='width: 15px;'></button>" +
          " <button class='btn btn-link btn-sm delete-item' data-name='" +
          cartArray[i].name + "'><img src='../icons/chevron-down.svg' style='width: 15px;'></button></div>" +
          "</li>"
      }
      $("#showCart").html(output);
      $("#totalCart").html(shoppingCart.totalCost());
      $("#totalItems").html(shoppingCart.countCart());
    }
    // remove items one at a time upon click *********
    $("#showCart").on("click", ".delete-item", function(event) {
      var name = $(this).attr("data-name");
      shoppingCart.removeItemFromCart(name);
      displayCart();
    });
    // add to item count one at a time upon click *********
    $("#showCart").on("click", ".plus-item", function(event) {
      var name = $(this).attr("data-name");
      shoppingCart.addItemToCart(name);
      displayCart();
    });

    displayCart();

    // on-click, alert item added to cart
    function alertFunction() {
      alert("Added to cart");
      console.log("Item was triggered");
    }

  </script>
